<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ecommerce</title>
        <link rel="stylesheet" href="ecom.css" />
    </head>

    <body>
        <header>
            <div class="mobile_bar">
                <img src="./image/icon-menu.svg" alt="menu bar" />
            </div>
            <div class="brand">
                <h2>sneakers</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><span>Collections</span></li>
                    <li><span>Men</span></li>
                    <li><span>Wommen</span></li>
                    <li><span>About</span></li>
                    <li><span>Contact</span></li>
                </ul>
            </div>
            <div class="menubar">
                <div><img src="./image/icon-cart.svg" alt="cart" /></div>
                <div class="avator">
                    <img src="./image/image-avatar.png" alt="avator" />
                </div>
            </div>
        </header>
        <main></main>
    </body>
</html>
